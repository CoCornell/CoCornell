{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/board_page.css') }}">
<script src="https://fb.me/react-0.14.3.min.js"></script>
<script src="https://fb.me/JSXTransformer-0.14.3.js"></script>
{% endblock %}


{% block body %}
<div>
    {% for list in lists %}
    <p>This is list {{ list.id}}: {{ list.name }}.</p>
    <ul>
        {% for card in list.get_cards_by_list_id(list.id) %}
            <li>{{ card.content }}</li>
        {% endfor%}
    </ul>
    <hr>
    {% endfor %}
</div>

<form action="/list/" method="post">
    <input type="text" name="name" required>
    <input type="submit" value="Add List">
</form>

{% endblock %}
